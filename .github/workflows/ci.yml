name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ESLint
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: Examen-02/hangman

      - name: Fix npm permissions
        run: chmod -R 755 node_modules/.bin
        working-directory: Examen-02/hangman

      - name: Run ESLint
        run: npm run lint
        working-directory: Examen-02/hangman
        continue-on-error: true

  format:
    runs-on: ubuntu-latest
    name: Prettier Check
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: Examen-02/hangman

      - name: Fix npm permissions
        run: chmod -R 755 node_modules/.bin
        working-directory: Examen-02/hangman

      - name: Check code format
        run: npm run format:check
        working-directory: Examen-02/hangman
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: Examen-02/hangman

      - name: Fix npm permissions
        run: chmod -R 755 node_modules/.bin
        working-directory: Examen-02/hangman

      - name: Run tests with coverage
        run: npm test
        working-directory: Examen-02/hangman

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./Examen-02/hangman/coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [lint, format, test]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: Examen-02/hangman

      - name: Build project
        run: npm run build
        working-directory: Examen-02/hangman

      - name: Build Success
        run: echo "âœ… Build completed successfully!"
