<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <style>
            body {
                background: #3f809d;
                min-height: 100vh;
                font-family: 'Arial', sans-serif;
            }
            .container-main {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                padding: 3em;
                margin-top: 2em;
            }
            h1 {
                color: black;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            label {
                color: #3f809d;
                font-weight: bold;
                font-size: 1.1em;
            }
            input {
                border: 2px solid #667eea;
                border-radius: 8px;
                padding: 0.5em;
                font-size: 1em;
            }
            input:focus {
                outline: none;
                border-color: #764ba2;
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            }
            #submitButton {
                background: black;
                border: none;
                border-radius: 25%;
                color: white;
                padding: 0.7em 1.5em;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.2s;
                margin-left: 0.5em;
            }
            #submitButton:hover {
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            #word {
                color: #764ba2;
                letter-spacing: 0.3em;
                font-size: 2.5em;
                margin-top: 1em;
            }
            #tries {
                color: #e74c3c;
                font-size: 1.2em;
                font-weight: bold;
            }
            svg {
                border: 2px solid #667eea;
                border-radius: 8px;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body style="padding: 5em 0">
        <div class="container-main" style="max-width: 1000px; margin: 0 auto;">
            <h1>Hangman Game </h1>

            <div style="display: flex; gap: 20em; align-items: flex-start">
                <div>
                    <label>Enter letter: </label>
                    <input id="userLetter" placeholder="A-Z" maxlength="1" />
                    <button
                        id="submitButton"
                    >
                        Submit
                    </button>
                    <br />
                    <br />
                    <h1 style="letter-spacing: 0.3em" id="word"></h1>
                    <p id="tries"></p>
                </div>

                <!-- SVG para dibujar el ahorcado -->
                <svg width="300" height="400" style="border: 2px solid #667eea; border-radius: 8px; background-color: #f8f9fa;">
                    <!-- Estructura de la horca -->
                    <line x1="20" y1="370" x2="220" y2="370" stroke="#8B4513" stroke-width="6" />
                    <!-- base -->
                    <line x1="80" y1="370" x2="80" y2="30" stroke="#8B4513" stroke-width="6" />
                    <!-- poste vertical -->
                    <line x1="80" y1="30" x2="200" y2="30" stroke="#8B4513" stroke-width="6" />
                    <!-- viga horizontal -->
                    <line x1="200" y1="30" x2="200" y2="80" stroke="#8B4513" stroke-width="3" />
                    <!-- cuerda -->

                    <!-- Partes del cuerpo (se mostrarán según intentos fallidos) -->
                    <!-- Cabeza -->
                    <circle
                        id="head"
                        cx="200"
                        cy="110"
                        r="30"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        fill="#FFE5E5"
                        style="display: none"
                    />

                    <!-- Cuerpo -->
                    <line
                        id="body"
                        x1="200"
                        y1="140"
                        x2="200"
                        y2="230"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        style="display: none"
                    />

                    <!-- Brazo izquierdo -->
                    <line
                        id="leftArm"
                        x1="200"
                        y1="170"
                        x2="150"
                        y2="210"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        style="display: none"
                    />

                    <!-- Brazo derecho -->
                    <line
                        id="rightArm"
                        x1="200"
                        y1="170"
                        x2="250"
                        y2="210"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        style="display: none"
                    />

                    <!-- Pierna izquierda -->
                    <line
                        id="leftLeg"
                        x1="200"
                        y1="230"
                        x2="160"
                        y2="300"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        style="display: none"
                    />

                    <!-- Pierna derecha -->
                    <line
                        id="rightLeg"
                        x1="200"
                        y1="230"
                        x2="240"
                        y2="300"
                        stroke="#FF6B6B"
                        stroke-width="3"
                        style="display: none"
                    />
                </svg>
            </div>
        </div>
        <script src="Hangman.js"></script>
    </body>
    <script src="hangman.js"></script>
</html>
