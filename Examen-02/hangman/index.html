<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body style="margin: 5em">
        <h1>Hangman Game</h1>

        <div style="display: flex; gap: 20em; align-items: flex-start">
            <div>
                <label>letter: </label>
                <input id="userLetter" />
                <button
                    style="background-color: black; border-radius: 25%; color: white"
                    id="submitButton"
                >
                    submit
                </button>
                <br />
                <br />
                <h1 style="letter-spacing: 0.3em" id="word"></h1>
                <p id="tries"></p>
            </div>

            <!-- SVG para dibujar el ahorcado -->
            <svg width="300" height="400" style="border: 1px solid black">
                <!-- Estructura de la horca -->
                <line x1="20" y1="370" x2="220" y2="370" stroke="black" stroke-width="6" />
                <!-- base -->
                <line x1="80" y1="370" x2="80" y2="30" stroke="black" stroke-width="6" />
                <!-- poste vertical -->
                <line x1="80" y1="30" x2="200" y2="30" stroke="black" stroke-width="6" />
                <!-- viga horizontal -->
                <line x1="200" y1="30" x2="200" y2="80" stroke="black" stroke-width="3" />
                <!-- cuerda -->

                <!-- Partes del cuerpo (se mostrarán según intentos fallidos) -->
                <!-- Cabeza -->
                <circle
                    id="head"
                    cx="200"
                    cy="110"
                    r="30"
                    stroke="black"
                    stroke-width="2"
                    fill="none"
                    style="display: none"
                />

                <!-- Cuerpo -->
                <line
                    id="body"
                    x1="200"
                    y1="140"
                    x2="200"
                    y2="230"
                    stroke="black"
                    stroke-width="3"
                    style="display: none"
                />

                <!-- Brazo izquierdo -->
                <line
                    id="leftArm"
                    x1="200"
                    y1="170"
                    x2="150"
                    y2="210"
                    stroke="black"
                    stroke-width="3"
                    style="display: none"
                />

                <!-- Brazo derecho -->
                <line
                    id="rightArm"
                    x1="200"
                    y1="170"
                    x2="250"
                    y2="210"
                    stroke="black"
                    stroke-width="3"
                    style="display: none"
                />

                <!-- Pierna izquierda -->
                <line
                    id="leftLeg"
                    x1="200"
                    y1="230"
                    x2="160"
                    y2="300"
                    stroke="black"
                    stroke-width="3"
                    style="display: none"
                />

                <!-- Pierna derecha -->
                <line
                    id="rightLeg"
                    x1="200"
                    y1="230"
                    x2="240"
                    y2="300"
                    stroke="black"
                    stroke-width="3"
                    style="display: none"
                />
            </svg>
        </div>
        <script src="Hangman.js"></script>
    </body>
    <script src="hangman.js"></script>
</html>
